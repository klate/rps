spring.datasource.url=jdbc:h2:mem:rpsdb
# spring.datasource.url=jdbc:h2:file:/var/h2db/ -> for file storage
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=changeme

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# when the test.sql datasets are used -> set to true :: populates the data after the Db schema is generated by hibernate
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true